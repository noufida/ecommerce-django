<!DOCTYPE html>
<html>
<head>
<title>Payement Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    {% if status %}
<div class="container" style="text-align: center;margin-top: 230px;">
    <i class="fa fa-check-circle" style="font-size:230px;color:rgb(35, 184, 72)"></i>
    <h1 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Your Payment was successfull, Thankyou!!</h1><br><br>
    <a href="{% url 'shop' %}"  ><button class="btn-btn-primary" style="cursor: pointer; height: 60px;width:500px;color: rgb(44, 44, 44);font-weight: bold;border-radius: 30px;font-size: large ;border: brown;" >Continue Shopping</button></a>
</div>
{% endif %}
{% if not status %}
    <div class="container" style="text-align: center;margin-top: 250px;">
    <h1 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Payment failed, Try again later!!</h1><br><br>
    <a href="{% url 'shop' %}"  ><button class="btn-btn-primary" style="cursor: pointer; height: 60px;width:500px;color: rgb(44, 44, 44);font-weight: bold;border-radius: 30px;font-size: large ;border: brown;" >Continue Shopping</button></a>
</div>
    {% endif %}

  

</body>
</html>
