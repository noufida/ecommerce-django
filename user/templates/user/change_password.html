


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Change Password</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static 'login/vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'login/fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">

	<link rel="stylesheet" type="text/css" href="{% static 'login/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'login/css/main.css' %}">

</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
      <div class="row">
        <div style="width:100%;height:900px;margin-top: 100px;" class="col-lg-12">
          <div  class="wrap-login100">
            <form action="{% url 'change_password' %}" method="POST" class="login100-form validate-form">
              {% csrf_token %}
              <span class="login100-form-title p-b-43">
                <div class="header__logo ">
                  <a href="{% url 'index' %}"><img style="width:198px;height:80px; margin-top: -190px;" src="{% static 'image/logo.png' %}" alt=""></a>
              </div>
                CHANGE PASSWORD
              </span>
            
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="current_password">
                <span class="focus-input100"></span>
                <span class="label-input100">Current Password</span>
              </div>

              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="new_password">
                <span class="focus-input100"></span>
                <span class="label-input100">New Password</span>
              </div>
              
              
              <div class="wrap-input100 validate-input" data-validate="Password is required">
                <input class="input100" type="password" name="confirm_password">
                <span class="focus-input100"></span>
                <span class="label-input100">Confirm New Password</span>
              </div>
    
              <div class="flex-sb-m w-full p-t-3 p-b-32">
                <!-- <div class="contact100-form-checkbox">
                  <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                  <label class="label-checkbox100" for="ckb1">
                    Remember me
                  </label>
                </div>  -->
                <!-- <div  style="float:left">
                  <a href="{% url 'forgotpassword' %}" class="txt1">
                    New here?
                  </a>
                </div>
              </div> -->
    
              
              </div>
          
    
              <div class="container-login100-form-btn">
                <button type="submit"  style="background-color:rgb(202, 21, 21) ;" class="login100-form-btn">
                  Change Password
                </button>
              </div>
              
              <!-- <div class="text-center p-t-46 p-b-20">
                <span class="txt2">
                  or sign up using
                </span>
              </div>
    
              <div class="login100-form-social flex-c-m">
                <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                  <i class="fa fa-facebook-f" aria-hidden="true"></i>
                </a>
    
                <a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
                  <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
              </div> -->
            </form>
           
            <div class="login100-more" style="background-image: url('images/bg-01.jpg');">
            </div>
         
          </div>   <div class="row">
            <div class="col-lg-12">
              {% if messages %}
              {% for message in messages %}
              {{ message }}
              {% endfor %}
              {% endif %}
            </div>
        </div>
      </div>
     
      </div>
      
		</div>
	</div>
	
	

	
	
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/animsition/js/animsition.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/bootstrap/js/popper.js' %}"></script>

<!--===============================================================================================-->
	<script src="{% static 'login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/vendor/daterangepicker/moment.min.js' %}"></script>
	<script src="{% static 'login/vendor/daterangepicker/daterangepicker.js' %}"></script>

	<script src="{% static 'login/vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'login/js/main.js' %}"></script>

</body>
</html>
