{% extends 'admins/adminbase.html' %}
{% block content %}
{% load static %}



<div class="main-panel">        
    <div class="content-wrapper">
        <div class="row  d-flex align-items-center justify-content-center ">

            <div class="col-md-6 grid-margin stretch-card  ">
                <div class="card">
                <div class="card-body">
                    <h4 class="card-title"> Edit SubCategory</h4>
                    <!-- <p class="card-description">
                    Edit Category
                    </p> -->
                    <form class="forms-sample"  enctype="multipart/form-data"  action="" method="POST" >
                        {% csrf_token %}
                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9 ">
                        {{form.category}}
                        </div>
                    </div>     
                    
                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9 ">
                        {{form.name}}
                        </div>
                    </div> 

                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Slug</label>
                        <div class="col-sm-9 ">
                        {{form.slug}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-9 ">
                        {{form.gender}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Image</label>
                        <div class="col-sm-9 ">
                        {{form.image}}
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary me-2">Update</button>
                    
                    </form>
                    {% if messages %}
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    {% endif %}
                    
                </div>
               
                </div>
            </div>
        
        </div>
    </div>
    </div>
       
{% endblock %}
