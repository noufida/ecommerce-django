{% extends 'admins/adminbase.html' %}
{% block content %}
{% load static %}

<div class="main-panel">        
    <div class="content-wrapper">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6 grid-margin stretch-card">
            <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Category</h4>
                <!-- <p class="card-description">
                Basic form layout
                </p> -->
                <form action="" enctype="multipart/form-data" class="forms-sample" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername1">Title</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="title" name="title">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputUsername1">Slug</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="slug", name="slug">
                    </div>
                    
                    <button type="submit" class="btn btn-primary me-2">Submit</button>
              
                </form>
                {% if messages %}
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                {% endif %}
              
                
            </div>
          
            </div>
        </div>
    
      </div>
    </div>
</div>
{% endblock %}
